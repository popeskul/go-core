<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web App</title>
</head>
<body>
<p>All docs:</p>
<table>
    <thead>
    <tr>
        <td>id</td>
        <td>url</td>
        <td>title</td>
        <td>body</td>
    </tr>
    </thead>
    <tbody>
    {{range .}}
    <tr>
        <td>{{.ID}}</td>
        <td>{{.URL}}</td>
        <td>{{.Title}}</td>
        <td>{{.Body}}</td>
    </tr>
    {{end}}
    </tbody>
</table>
</body>
</html>
